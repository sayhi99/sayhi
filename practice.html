<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
 .skill_bar{border: 1px solid #ccc; width: 50%;}
 ul.skills li:nth-child(1) .skill_fill{ width: 90%; height: 100%;}
 ul.skills li:nth-child(2) .skill_fill{width: 60%; height: 100%;}
 ul.skills li:nth-child(3) .skill_fill{width: 90%; height: 100%;}
 ul.skills li:nth-child(4) .skill_fill{width: 90%; height: 100%;}
 ul.skills li:nth-child(5) .skill_fill{width: 50%; height: 100%;}
 ul.skills li .skill_fill{position: relative; height: 100%;}
 ul.skills li .skill_fill::after{content:''; width: 100%; height: 100%; display: block; position: absolute; background-color: #539c75; animation: skillfill 1s ease-in-out;}
 @keyframes skillfill{
    0%{width: 0;}
    100%{width: 100%;}
}
.moti { opacity:0; transition:0.5s;}
.moti.mv_left {transform: translateX(-50px);}
.moti.mv_top {transform: translateY(50px);}
.moti.mt_on { transform: translate(0); opacity:1; }
    </style>
</head>
<body>
    <div class="about_con moti mv_top">
        <h3 class="about_tlt">SKILLS</h3>
        <ul class="skills">
            <li>
                <p class="ac_left">Photoshop</p>
                <div class="skill_bar">
                    <div class="skill_fill" data-skill="90%"></div>
                </div>
            </li>
            <li>
                <p class="ac_left">Illustrator</p>
                <div class="skill_bar">
                    <div class="skill_fill" data-skill="60%"></div>
                </div>
            </li>
            <li>
                <p class="ac_left">HTML</p>
                <div class="skill_bar">
                    <div class="skill_fill" data-skill="90%"></div>
                </div>
            </li>
            <li>
                <p class="ac_left">CSS</p>
                <div class="skill_bar">
                    <div class="skill_fill" data-skill="90%"></div>
                </div>
            </li>
            <li>
                <p class="ac_left">JQUERY</p>
                <div class="skill_bar">
                    <div class="skill_fill" data-skill="50%"></div>
                </div>
            </li>
        </ul>
    </div>
    <script>
        window.addEventListener('scroll', function(){
	var motionTarget = document.querySelectorAll('.moti');
	var winHeight = window.innerHeight;
	
	motionTarget.forEach(function(value, index){
		if((motionTarget[index].getBoundingClientRect().top - winHeight) < -100){
			motionTarget[index].classList.add('mt_on');
		}else if((motionTarget[index].getBoundingClientRect().top - winHeight) > -100 && motionTarget[index].classList.contains('mt_on') == true){
			motionTarget[index].classList.remove('mt_on');
		}
	})
	
});
    </script>
</body>
</html>
